<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Avengers Character Search</title>
        <link rel='stylesheet' href='styles.css' >
        <script src='app.js'></script>
    </head>
    <body>
        <div>
            <header>Avengers Character Search</header>
        </div>
        <div class='input'>
            <h1></h1>
            <input type="character" name="character" id="character" placeholder="e.g. Captain America or Steve Rogers">
            <button type='button' id='searchbtn' class='btn'>Search</button>
        </div>
        <div class='output'>
            <h2></h2>
            <div id='result'></div>
        </div>
        
    </body>
</html>
